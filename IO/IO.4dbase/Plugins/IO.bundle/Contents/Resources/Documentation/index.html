<!DOCTYPE html><html>    <head>        <title>IO</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>IO</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>Stream I/O</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">fopen</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                                        <a name="command:1,2"></a>                    <div>                        <div><span class="command">fclose</span><span class="command-syntax"> (arg1)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div></div>                    </div>                                                                        <a name="command:1,3"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">fwrite</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_11.png" alt="Blob" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                                        <a name="command:1,4"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">fread</span><span class="command-syntax"> (arg1;arg2;arg3)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_11.png" alt="Blob" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg3</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                                        <a name="command:1,5"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">fgetpos</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                                        <a name="command:1,6"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">fsetpos</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                </div>                </body></html>
